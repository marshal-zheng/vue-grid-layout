<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Vue Grid Layout</title>
  <link rel="stylesheet" href="../css/styles.css" />
  <style type="text/css">
    body {
      padding: 20px;
    }
    #content {
      width: 100%;
    }
    .vue-grid-layout {
      background: #eee;
      margin-top: 10px;
    }
    .layoutJSON {
      background: #ddd;
      border: 1px solid black;
      margin-top: 10px;
      padding: 10px;
    }
    .columns {
      -moz-columns: 120px;
      -webkit-columns: 120px;
      columns: 120px;
    }
    .vue-grid-item {
      box-sizing: border-box;
    }
    .vue-grid-item:not(.vue-grid-placeholder) {
      background: #ccc;
      border: 1px solid black;
    }
    .vue-grid-item.resizing {
      opacity: 0.9;
    }
    .vue-grid-item.static {
      background: #cce;
    }
    .vue-grid-item .text {
      font-size: 24px;
      text-align: center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      height: 24px;
    }
    .vue-grid-item .minMax {
      font-size: 12px;
    }
    .vue-grid-item .add {
      cursor: pointer;
    }
    .vue-grid-dragHandleExample {
      cursor: move; /* fallback if grab cursor is unsupported */
      cursor: grab;
      cursor: -moz-grab;
      cursor: -webkit-grab;
    }

    .toolbox {
      background-color: #dfd;
      width: 100%;
      height: 120px;
      overflow: scroll;
    }

    .hide-button {
      cursor: pointer;
      position: absolute;
      font-size: 20px;
      top: 0px;
      right: 5px;
    }

    .toolbox__title {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .toolbox__items {
      display: block;
    }
    .toolbox__items__item {
      display: inline-block;
      text-align: center;
      line-height: 40px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      padding: 10px;
      margin: 5px;
      border: 1px solid black;
      background-color: #ddd;
    }
    .droppable-element {
      width: 150px;
      text-align: center;
      background: #fdd;
      border: 1px solid black;
      margin: 10px 0;
      padding: 10px;
    }

  </style>
</head>
<body>
<div id="container"></div>
<script src="./vue-3.2.36.js"></script>
<script>
  // Create VueDemi shim from global Vue for Pinia IIFE compatibility
  window.VueDemi = Object.assign({}, window.Vue, {
    isVue2: false,
    isVue3: true,
    Vue: window.Vue,
    install: function() {},
    hasInjectionContext: function() {
      return window.Vue.getCurrentInstance() !== null;
    }
  });
</script>
<script src="https://unpkg.com/pinia@2.1.7/dist/pinia.iife.js"></script>
<script id="vue-grid-layout-script" src="../build/web/vue-grid-layout.min.js"></script>
<!-- for imported script -->
<script src="./babel.min.js"></script>
<script>
  // Quick demo switcher: use ?demo=16-history to load ./16-history.js, defaults to example.js
  (function() {
    const params = new URLSearchParams(location.search);
    const demo = params.get('demo') || 'example';
    const script = document.createElement('script');
    script.src = `./${demo}.js`;
    document.body.appendChild(script);
  })();
</script>
</body>
</html>
